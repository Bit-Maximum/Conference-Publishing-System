{% load wagtailimages_tags %}

{% image self.left height-190 as left %}
{% image self.right height-190 as right %}

<div class="row justify-content-center">
    <div class="row justify-content-around">
        <div class="col-1 col-sm-2"></div>
        <div class="col-4 col-sm-2">
            <img class="img-thumbnail h-100 object-fit-contain no_border" src="{{ left.url }}" alt="{{ left.alt }}">
        </div>
        <div class="col-4 col-sm-2">
            <img class="img-thumbnail h-100 object-fit-contain no_border" src="{{ right.url }}" alt="{{ right.alt }}">
        </div>
        <div class="col-1 col-sm-2"></div>
    </div>
</div>
