{% extends "conference/layout.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="wrapper form_wrapper">
            <h4 class="margin_bottom">Вход в учетную запись</h4>

            {% if message %}
                <div class="red">{{ message }}</div>
            {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input autofocus class="form-control" type="email" name="email" placeholder="e-mail">
                    </div>
                    <div class="form-group mb-3">
                        <input class="form-control" type="password" name="password" placeholder="Пароль">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Вход">
                </form>

            <p class="margin_top">Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться.</a></p>
            <p>Забыли пароль? <a href="{% url 'password_reset' %}">Востановить пароль.</a></p>
        </div>
    </div>
</div>
{% endblock %}
